<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estle</title>

  <meta property="og:url" content="https://estle.net">
  <meta property="og:type" content="website">

  <meta property="og:image" content="https://estle.net/poster.jpg">
  <meta name="twitter:title" content="Estle">
  <meta name="twitter:image" content="https://estle.net/poster.jpg">
  <meta name="twitter:creator" content="@staticfile">

  <style>
    @font-face {
      font-family: 'Sneaky Times';
      src: url('/Sneaky-Times.woff2') ;
    }
    @font-face {
      font-family: 'Apfel Grotesk';
      src: url('/ApfelGrotezk-Regular.woff2');
    }

    body, html {
      margin: 0;
      padding: 0;
    }

    *{box-sizing:border-box;}

    body {
      font-family: 'Apfel Grotesk';
      background-color: #000;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x:hidden;

      -moz-font-feature-settings:"kern" 1; 
      -ms-font-feature-settings:"kern" 1; 
      -o-font-feature-settings:"kern" 1; 
      -webkit-font-feature-settings:"kern" 1; 
      font-feature-settings:"kern" 1;
      font-kerning: normal;
      hyphens: auto;
    }

    #bg {
      background-color: #061CF5;
      top:0;left:0;
      height:100vh;
      width:100vw;
      position:fixed;
      z-index:0;
      opacity:0;
    }
    #bg.active {
      animation: 130s ease-in-out animate alternate;
    }

    @keyframes animate {
      0%{opacity:0}
      50%{opacity:1}
      80%{opacity:1}
      85%{opacity:0}
      100%{opacity:1;}
    }

    #video-container {
      height:100vh;
      width:100vw;
      display:flex;
      align-items: center;
      justify-content: center;
      overflow:hidden;
      position:fixed;
      top: 0;
      left: 0;
    }

    video {
      width: 110vmin;
      margin-top:-40px;
      cursor:pointer;
      max-width:calc(100vw - 4rem);
    }

    video:focus, video:active {
      outline:none;
      border:none;
    }

    p {
      position:relative;
      color: #061CF5;
      font-size: 300px;
      width:100%;
      letter-spacing:-0.06em;
      mix-blend-mode:difference;
      overflow:hidden;
      max-width:100vw;
      margin:10px 0;
      pointer-events: none;
      margin-bottom:10px;
      z-index:4;
      margin-top:calc(100vh - 100px);
      margin-top:calc(var(--vh, 1vh) * 100 - 80px);
      -webkit-hyphens: auto;
      hyphens: auto;
      padding-bottom:2rem;
      display:inline-block;
      line-height:0.856;
    }

    @media (max-width:800px) {
      p{
        font-size: 200px;
        line-height:0.93;
        margin-top:calc(var(--vh, 1vh) * 100 - 80px);
        }

        video {
          margin-top:-120px;
        }
    }

    span {
      transform:rotate(-10deg) translateX(-3.5%) translateY(1.5%);
      display:inline-block;
    }

  </style>
  
</head>
<body>
  <aside id='bg'></aside>
  <main>
    <section id='video-container'>
      <div>
        <video poster='/poster.jpg' controls src='/hope-clouds-2020.mpg4' ></video>
      </div>
    </section>

    <p>
      Ho<span>p</span><span>e</span> clo<span>u</span>ds by E<span>s</span>tl<span>e</span> and T<span>i</span>mur F<span>a</span>tt<span>a</span><span>h</span>ov
    </p>
  </main>
</body>

<script>
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);

  const bg = document.getElementById('bg')
  const v = document.querySelector('video')
  v.addEventListener('click', () => {
    if (v.paused) {
      bg.classList.remove('active')
    } else {
      bg.classList.add('active')
    }
    
  })
  
</script>
